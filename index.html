<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중간</title>
    <style>
      body {
        background-color: #f6f7fb;
      }

      .all {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .fieldset-top {
        background-color: white;
        width: 480px;
        height: 480px;
        margin-top: 5%;

        display: flex;
        flex-wrap: wrap;
        /* justify-content: center; */
        /* align-items: center; */

        border: 1px ridge #e5e7eb;

        border-radius: 16px;
      }

      .justify-content-space-between {
        background-color: white;
        width: 500px;

        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5%;
        margin-left: 5%;
        margin-right: 5%;
      }

      .justify-content-space-between > div {
        background-color: white;
        display: flex;
        justify-content: flex-end;
        text-align: right;
      }

      /*  */
      .fieldset-top > .font-head {
        display: flex;
        margin-left: 5%;
        margin-top: 20px;
      }

      .font {
        font-size: x-large;
      }

      .font > mark {
        background-color: white;
        font-weight: bold;
      }

      /*  */
      .fieldset-top > .item-mid {
        display: flex;

        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
      }

      .item-mid {
        width: 500px;
        height: 300px;

        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .item-mid > .item1 {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        width: 120px;
        height: 120px;
        border: 1px ridge #e5e7eb;

        font-size: x-large;
        font-weight: bolder;
        border-radius: 16px;
        transition-duration: 0.5s;
      }

      .item-mid > .item2 {
        display: flex;
        /* justify-content: space-around; */

        width: 120px;
        height: 120px;
        border: 1px ridge;

        font-size: x-large;
        font-weight: bolder;
        border-radius: 16px;
        transition-duration: 0.5s;
      }

      .item1 {
        display: flex;
        justify-content: center;
      }

      .item2 {
        background-color: #e6e6ea;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .item-mid > .item1:hover {
        transform: translate(0px, -5px);
        border: 1px ridge blue;
      }

      .item-mid > .item2:hover {
        transform: translate(0px, -5px);
        border: 1px ridge blue;
      }

      .item2 > a > div {
        font-weight: lighter;
        font-size: medium;
        color: steelblue;
      }

      /*  */

      main {
        background-color: #e6e6ea;
        width: 100%;
        height: 100px;
        margin-top: 30%;
      }

      .foot-between {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .foot-font {
        margin-top: 30px;
      }

      .foot-font1 {
        margin-top: 30px;
      }
      .foot-font > mark {
        background-color: lightsteelblue;
        font-weight: bold;
        font-size: large;
      }

      .foot-between > img {
        margin-right: 10px;
      }
      .item1 > a {
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;

        padding: 30px 20px;
      }

      .item1 > a:visited {
        color: black;
      }

      .item2 > a {
        text-decoration: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        flex-direction: column;
        padding: 10px 10px;
      }

      .item2 > a:visited {
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="all">
        <div class="fieldset-top">
          <div class="justify-content-space-between">
            <img src="./img/pass인증로고.png" />

            <div>
              인증을넘어 <br />
              일상속으로 Pass
            </div>
          </div>

          <div class="font-head">
            <div class="font">
              <mark>이용중인 통신사</mark>를 <br />
              선택해주세요
            </div>
          </div>

          <div class="item-mid">
            <div class="item1"><a href="./index1.html">SKT</a></div>
            <div class="item1"><a href="./index1.html">KT</a></div>
            <div class="item1"><a href="./index1.html">LG U+</a></div>
            <div class="item2">
              <a href="./index1.html"
                >SKT
                <div>알뜰폰</div></a
              >
            </div>
            <div class="item2">
              <a href="./index1.html"
                >KT
                <div>알뜰폰</div></a
              >
            </div>
            <div class="item2">
              <a href="./index1.html"
                >U+
                <div>알뜰폰</div></a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div>
        <div class="foot-between">
          <div class="foot-font">
            이용약관 <mark>개인정보처리방침</mark> API 도입문의 <br />
            verisign 256-bit SSL 암호와 적용
          </div>

          <div class="foot-font1">
            <img src="./img/hyundai-symbol.png" width="60px" />현대아파트
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
